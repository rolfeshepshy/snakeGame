<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="snake.css" rel="stylesheet">
</head>
<body>
    <div class="joystick cont back"></div>
    <div class="joystick cont pic"></div>
    <div id="joystick" class="joystick cont">
        <div style="width: 30%;" class="joystick">
            <a id="up-joystick"></a>
        </div>
        <div style="justify-content: space-between;" class="joystick">
            <a id="left-joystick"></a>
            <a id="right-joystick"></a>
        </div>
        <div style="width: 30%;" class="joystick">
            <a id="down-joystick"></a>
        </div>
    </div> 
    <div class="contenedor-escenario">
        <div class="HUD">
            <h1 style="color: black;background-color:white; padding-left:1em;padding-right:1em">Snake!</h1>
        </div>
        <table class="escenario" id="escenario">
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="message-container" class="message-container hidden">
        <div class="message-div">
            <a id="play" class="btn-play">Play!</a>
        </div>
    </div>
</body>
<script src="snake.js"></script>
</html>
